
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Implementacion del jquery-->
  <link type="text/css" rel="stylesheet" href="{% static 'apk/Style/general.css' %}?{% now 'U' %}" />
</head>

<body> 
  <div class="container fondo">
    <div class="row justify-content-center mb-5">
      <div class="col-md-8 col-lg-5">
        <img src="{% static 'apk/img/Logo.png' %}" alt="logo">
      </div>
    </div>
    <div class="row mt-5 align-items-center">
      <div class="col-12">
        <h4>
          °Tú decides a quien contactar
        </h4>
        <h4>
          °No tomamos comision por venta
        </h4>        
        <h4>
          °Verificamos el estado del auto
        </h4>
        <h4>
          °Atención al cliente 24/7 
        </h4>
        <div id="link"></div>
        
        
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-5">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'apk/img/Inicio.jpeg' %}" class="d-block w-100" alt="Inicio image">
            </div>
            <div class="carousel-item">
              <img src="{% static 'apk/img/Publicaciones.jpeg' %}" class="d-block w-100" alt="Publicaciones image">
            </div>
            <div class="carousel-item">
              <img src="{% static 'apk/img/Auto.jpeg' %}" class="d-block w-100" alt="Publicacion image">
            </div>
          </div>
        </div>
      </div>
      </div>
      
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./../../static/apk/Style/general.css">
  <script src="./../../static/apk/js/tipodispositivo.js"></script>
</body>
</html>
